<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ BDAG Leaderboard</title>
  <script src="ethers.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 8px #ff0000;
    }
    button {
      background: #ff0000;
      color: white;
      padding: 10px 18px;
      border: none;
      margin: 8px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #FFD700;
      color: black;
    }
    #wallet {
      margin: 12px;
      font-size: 16px;
      color: #00ffff;
    }
    #leaderboard {
      margin: 20px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
    .entry {
      background: rgba(255,255,255,0.08);
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
    .rank {
      font-weight: bold;
      color: #FFD700;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üèÜ BDAG Game Leaderboard üèÜ</h1>

  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <!-- ‚úÖ Hidden score from Unity -->
  <p id="playerScore"></p>

  <!-- ‚úÖ Only username is entered manually -->
  <input type="text" id="usernameInput" placeholder="Enter your username">

  <button onclick="submitScore()">‚úÖ Submit My Score</button>
  <button onclick="loadLeaderboard()">üìú View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>Loading...</p>
  </div>

<script>
const contractAddress = "0x7b41e89fd20bec81adbaad81c7e0ee2bd409f402";
const contractABI = [
  {
    "anonymous": false,
    "inputs": [
      {"indexed": true,"internalType": "address","name": "player","type": "address"},
      {"indexed": false,"internalType": "uint256","name": "score","type": "uint256"},
      {"indexed": false,"internalType": "string","name": "username","type": "string"}
    ],
    "name": "ScoreSubmitted","type": "event"
  },
  {
    "inputs": [
      {"internalType": "uint256","name": "_score","type": "uint256"},
      {"internalType": "string","name": "_username","type": "string"}
    ],
    "name": "submitScore","outputs": [],"stateMutability": "nonpayable","type": "function"
  },
  {
    "inputs": [{"internalType": "uint256","name": "index","type": "uint256"}],
    "name": "getPlayerAt",
    "outputs": [
      {"internalType": "address","name": "","type": "address"},
      {"internalType": "uint256","name": "","type": "uint256"},
      {"internalType": "string","name": "","type": "string"}
    ],
    "stateMutability": "view","type": "function"
  },
  {
    "inputs": [],"name": "getPlayerCount",
    "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
    "stateMutability": "view","type": "function"
  }
];

let provider, signer, contract, walletAddr;
let unityScore = 0;

// ‚úÖ Get ?score= from Unity
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has("score")) {
  unityScore = parseInt(urlParams.get("score"));
  document.getElementById("playerScore").innerText = "Your Score: " + unityScore;
}

async function connectWallet() {
  console.log("Connect button clicked.");
  if (!window.ethereum) return alert("Install MetaMask!");

  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();
  walletAddr = await signer.getAddress();
  document.getElementById("wallet").innerText = "‚úÖ Connected: " + walletAddr;
  contract = new ethers.Contract(contractAddress, contractABI, signer);
}

// ‚úÖ Submit score
async function submitScore() {
  if (!contract) return alert("Connect wallet first!");
  const username = document.getElementById("usernameInput").value.trim();
  if (!username) return alert("Enter username!");

  const tx = await contract.submitScore(unityScore, username);
  alert("Score submitted! Tx Hash: " + tx.hash);
}

// ‚úÖ Load & sort leaderboard
async function loadLeaderboard() {
  if (!provider) {
    provider = new ethers.BrowserProvider(window.ethereum);
    signer = await provider.getSigner();
    contract = new ethers.Contract(contractAddress, contractABI, provider);
  }

  const count = await contract.getPlayerCount();
  let entries = [];

  for (let i = 0; i < count; i++) {
    const [player, score, username] = await contract.getPlayerAt(i);
    entries.push({ player, score: parseInt(score), username });
  }

  // ‚úÖ Sort by highest score
  entries.sort((a, b) => b.score - a.score);

  // ‚úÖ Render with rank numbers
  let html = "<h2>Leaderboard</h2>";
  entries.forEach((e, index) => {
    html += `<div class="entry">
      <span class="rank">#${index + 1}</span>
      <b>${e.username || e.player.slice(0,6) + "..."}</b> - ${e.score} pts
    </div>`;
  });

  document.getElementById("leaderboard").innerHTML = html;
}
</script>
</body>
</html>
