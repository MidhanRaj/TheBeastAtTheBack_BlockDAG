<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDAG Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 8px #ff0000;
      margin-top: 30px;
    }
    button {
      background: #ff0000;
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: #FFD700;
      color: black;
      box-shadow: 0 0 15px #FFD700;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #wallet {
      margin: 20px;
      font-size: 18px;
      color: #00ffff;
    }
    #leaderboard {
      margin: 30px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004e92;
    }
    #leaderboard h2 {
      color: #00ffff;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <h1>üèÜ BDAG Game Leaderboard üèÜ</h1>
  
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <!-- ‚úÖ Username input -->
  <input type="text" id="username" placeholder="Enter your username">

  <button onclick="submitScore()">‚úÖ Submit Score</button>
  <button onclick="loadLeaderboard()">üìú View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>No scores yet...</p>
  </div>

<script>
  console.log("‚úÖ Script Loaded");

  // ‚úÖ Contract details
  const contractAddress = "0x461d284720a937bd7316bcc321f048fe44719ab5";
  const contractABI = [
    {
      "anonymous": false,
      "inputs": [
        {"indexed": true, "internalType": "address", "name": "player", "type": "address"},
        {"indexed": false, "internalType": "uint256", "name": "score", "type": "uint256"},
        {"indexed": false, "internalType": "string", "name": "username", "type": "string"}
      ],
      "name": "ScoreSubmitted",
      "type": "event"
    },
    {
      "inputs": [
        {"internalType": "uint256", "name": "_score", "type": "uint256"},
        {"internalType": "string", "name": "_username", "type": "string"}
      ],
      "name": "submitScore",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [{"internalType": "uint256", "name": "index", "type": "uint256"}],
      "name": "getScore",
      "outputs": [
        {"internalType": "address", "name": "player", "type": "address"},
        {"internalType": "uint256", "name": "value", "type": "uint256"},
        {"internalType": "string", "name": "username", "type": "string"}
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getScoreCount",
      "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  let provider, signer, contract;

  // ‚úÖ Connect MetaMask
  async function connectWallet() {
    console.log("üñ± Connect button clicked.");
    if (!window.ethereum) {
      alert("Please install MetaMask!");
      return;
    }

    try {
      console.log("üîó Requesting wallet connection...");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const addr = await signer.getAddress();

      document.getElementById("wallet").innerText = "‚úÖ Connected: " + addr;
      console.log("‚úÖ Accounts returned:", addr);

      // Initialize contract
      contract = new ethers.Contract(contractAddress, contractABI, signer);

    } catch (err) {
      console.error("‚ùå MetaMask connection failed!", err);
    }
  }

  // ‚úÖ Submit score + username
  async function submitScore() {
    if (!contract) return alert("Connect wallet first!");

    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Please enter a username!");

    const score = Math.floor(Math.random() * 500); // EXAMPLE random score for now

    try {
      console.log("üìù Submitting score:", score, "username:", username);
      const tx = await contract.submitScore(score, username);
      alert("Submitted! Tx Hash: " + tx.hash);
    } catch (err) {
      console.error("‚ùå Submit failed:", err);
    }
  }

  // ‚úÖ Load leaderboard
  async function loadLeaderboard() {
    if (!contract) return alert("Connect wallet first!");
    try {
      const count = await contract.getScoreCount();
      let html = "<h2>Leaderboard</h2>";

      for (let i = 0; i < count; i++) {
        const entry = await contract.getScore(i);
        const shortAddr = entry.player.slice(0, 6) + "...";
        html += `<div class="entry">
                  <b>${entry.username}</b> (${shortAddr}) - <span>${entry.value} pts</span>
                 </div>`;
      }

      document.getElementById("leaderboard").innerHTML = html;
    } catch (err) {
      console.error("‚ùå Failed to load leaderboard:", err);
    }
  }
</script>
</body>
</html>
