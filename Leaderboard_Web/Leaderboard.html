<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDAG Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700; /* Yellow */
      text-shadow: 2px 2px 8px #ff0000; /* Red glow */
      margin-top: 30px;
    }
    button {
      background: #ff0000; /* Red */
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: #FFD700; /* Yellow */
      color: black;
      box-shadow: 0 0 15px #FFD700;
    }
    #wallet {
      margin: 20px;
      font-size: 18px;
      color: #00ffff; /* Cyan text */
    }
    #leaderboard {
      margin: 30px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004e92;
    }
    #leaderboard h2 {
      color: #00ffff;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <h1>üèÜ BDAG Game Leaderboard üèÜ</h1>
  
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <button onclick="submitScore()">‚úÖ Submit Score</button>
  <button onclick="loadLeaderboard()">üìú View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>No scores yet...</p>
  </div>

<script>
// ‚úÖ Your deployed contract on BlockDAG Testnet
const contractAddress = "0xd89538fc30ce658e43225f90a39629dcdccc587f";

const contractABI = [
  {
    "anonymous": false,
    "inputs": [
      {
        "indexed": true,
        "internalType": "address",
        "name": "player",
        "type": "address"
      },
      {
        "indexed": false,
        "internalType": "uint256",
        "name": "score",
        "type": "uint256"
      }
    ],
    "name": "ScoreSubmitted",
    "type": "event"
  },
  {
    "inputs": [
      {
        "internalType": "uint256",
        "name": "_score",
        "type": "uint256"
      }
    ],
    "name": "submitScore",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "uint256",
        "name": "index",
        "type": "uint256"
      }
    ],
    "name": "getScore",
    "outputs": [
      {
        "internalType": "address",
        "name": "player",
        "type": "address"
      },
      {
        "internalType": "uint256",
        "name": "value",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getScoreCount",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

let provider, signer, contract;

// ‚úÖ Connect wallet
async function connectWallet() {
  if (!window.ethereum) return alert("Install MetaMask!");
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  const addr = await signer.getAddress();
  document.getElementById("wallet").innerText = "‚úÖ Connected: " + addr;
  contract = new ethers.Contract(contractAddress, contractABI, signer);
}

// ‚úÖ Submit a test score (replace 123 with actual game score)
async function submitScore() {
  if (!contract) return alert("Connect wallet first!");
  const scoreValue = prompt("Enter your score:", "123");
  if (!scoreValue) return;
  const tx = await contract.submitScore(parseInt(scoreValue));
  alert("Submitted! Tx Hash: " + tx.hash);
}

// ‚úÖ Load leaderboard
async function loadLeaderboard() {
  if (!contract) return alert("Connect wallet first!");
  const count = await contract.getScoreCount();
  let html = "<h2>Leaderboard</h2>";
  for (let i = 0; i < count; i++) {
    const entry = await contract.getScore(i);
    html += `<div class="entry">${entry.player.slice(0,6)}... - <b>${entry.value}</b></div>`;
  }
  document.getElementById("leaderboard").innerHTML = html;
}
</script>
</body>
</html>
