<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDAG Leaderboard</title>
  <!-- âœ… Load ethers.js first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700; /* Yellow */
      text-shadow: 2px 2px 8px #ff0000; /* Red glow */
      margin-top: 30px;
    }
    button {
      background: #ff0000; /* Red */
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: #FFD700; /* Yellow */
      color: black;
      box-shadow: 0 0 15px #FFD700;
    }
    #wallet {
      margin: 20px;
      font-size: 18px;
      color: #00ffff; /* Cyan text */
    }
    #leaderboard {
      margin: 30px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004e92;
    }
    #leaderboard h2 {
      color: #00ffff;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <h1>ğŸ† BDAG Game Leaderboard ğŸ†</h1>
  
  <button onclick="connectWallet()">ğŸ”— Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <button onclick="submitScore()">âœ… Submit Score</button>
  <button onclick="loadLeaderboard()">ğŸ“œ View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>No scores yet...</p>
  </div>

<script>
console.log("âœ… Page loaded");

// âœ… Check ethers is available
if (typeof ethers !== "undefined") {
  console.log("âœ… Ethers.js version:", ethers.version);
} else {
  console.error("âŒ Ethers.js NOT loaded!");
}

// âœ… Replace with your deployed contract
const contractAddress = "0xd89538fc30ce658e43225f90a39629dcdccc587f";
const contractABI = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "address", "name": "player", "type": "address" },
      { "indexed": false, "internalType": "uint256", "name": "score", "type": "uint256" }
    ],
    "name": "ScoreSubmitted",
    "type": "event"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "_score", "type": "uint256" }],
    "name": "submitScore",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "index", "type": "uint256" }],
    "name": "getScore",
    "outputs": [
      { "internalType": "address", "name": "player", "type": "address" },
      { "internalType": "uint256", "name": "value", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getScoreCount",
    "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "stateMutability": "view",
    "type": "function"
  }
];

let provider, signer, contract;

// âœ… Improved MetaMask connection with mobile fallback
async function connectWallet() {
  console.log("ğŸ–± Connect button clicked.");

  if (!window.ethereum) {
    console.warn("window.ethereum is undefined. MetaMask not detected.");
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      alert("ğŸ“± On mobile, open this page INSIDE MetaMask's in-app browser.");
    } else {
      alert("ğŸ’» MetaMask not detected! Please install the MetaMask browser extension.");
    }
    return;
  }

  try {
    console.log("ğŸ”— Requesting wallet connection...");
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    console.log("âœ… Accounts returned:", accounts);

    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();
    const addr = await signer.getAddress();
    console.log("âœ… Wallet connected:", addr);

    document.getElementById("wallet").innerText = "âœ… Connected: " + addr;
    contract = new ethers.Contract(contractAddress, contractABI, signer);

  } catch (err) {
    console.error("âŒ MetaMask connection failed!", err.message || err);
    alert("âŒ Wallet connection failed!\n" + (err.message || "Check console for details."));
  }
}

// âœ… Submit score
async function submitScore() {
  if (!contract) return alert("âš ï¸ Connect wallet first!");
  try {
    const tx = await contract.submitScore(123); // Example score
    console.log("âœ… Submitting score TX:", tx.hash);
    alert("âœ… Submitted! Tx Hash: " + tx.hash);
  } catch (err) {
    console.error("âŒ Score submission failed:", err);
    alert("âŒ Could not submit score. Check console for details.");
  }
}

// âœ… Load leaderboard
async function loadLeaderboard() {
  if (!contract) return alert("âš ï¸ Connect wallet first!");
  try {
    const count = await contract.getScoreCount();
    console.log("âœ… Leaderboard count:", count.toString());
    let html = "<h2>Leaderboard</h2>";
    for (let i = 0; i < count; i++) {
      const entry = await contract.getScore(i);
      html += `<div class="entry">${entry.player.slice(0,6)}... - <b>${entry.value}</b></div>`;
    }
    document.getElementById("leaderboard").innerHTML = html;
  } catch (err) {
    console.error("âŒ Leaderboard load failed:", err);
    alert("âŒ Failed to load leaderboard. Check console.");
  }
}
</script>
</body>
</html>
