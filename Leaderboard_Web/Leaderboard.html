<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèÜ BDAG Game Leaderboard</title>

  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 8px #ff0000;
      margin-top: 30px;
    }
    button {
      background: #ff0000;
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: #FFD700;
      color: black;
      box-shadow: 0 0 15px #FFD700;
    }
    #wallet {
      margin: 20px;
      font-size: 18px;
      color: #00ffff;
    }
    #leaderboard {
      margin: 30px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004e92;
    }
    #leaderboard h2 {
      color: #00ffff;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
      display: flex;
      justify-content: space-between;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üèÜ BDAG Game Leaderboard üèÜ</h1>

  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <!-- Username input -->
  <input type="text" id="usernameInput" placeholder="Enter your username" />

  <button onclick="submitScore()">‚úÖ Submit Score</button>
  <button onclick="loadLeaderboard()">üìú View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>No scores yet...</p>
  </div>

  <!-- ‚úÖ Load self-hosted ethers.js -->
  <script src="ethers.min.js"></script>

  <script>
    // ‚úÖ Contract details
    const contractAddress = "0x7b41e89fd20bec81adbaad81c7e0ee2bd409f402";
    const contractABI = [
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "player", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "score", "type": "uint256" },
          { "indexed": false, "internalType": "string", "name": "username", "type": "string" }
        ],
        "name": "ScoreSubmitted",
        "type": "event"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "_score", "type": "uint256" },
          { "internalType": "string", "name": "_username", "type": "string" }
        ],
        "name": "submitScore",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "index", "type": "uint256" }],
        "name": "getPlayerAt",
        "outputs": [
          { "internalType": "address", "name": "", "type": "address" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "string", "name": "", "type": "string" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getPlayerCount",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract, currentWallet = null;
    let latestScore = 0;

    // ‚úÖ Read Unity score from URL
    const params = new URLSearchParams(window.location.search);
    if (params.has("score")) {
      latestScore = parseInt(params.get("score"));
      console.log("üéÆ Player Score from Unity:", latestScore);
    }

    // ‚úÖ Connect wallet
    async function connectWallet() {
      console.log("üñ± Connect button clicked.");
      if (!window.ethereum) {
        alert("MetaMask not detected! Please install it.");
        return;
      }
      try {
        console.log("üîó Requesting wallet connection...");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        currentWallet = await signer.getAddress();

        document.getElementById("wallet").innerText = `‚úÖ Connected: ${currentWallet}`;
        contract = new ethers.Contract(contractAddress, contractABI, signer);
      } catch (err) {
        console.error("‚ùå MetaMask connection failed!", err);
      }
    }

    // ‚úÖ Submit score (with username)
    async function submitScore() {
      if (!contract) return alert("Connect your wallet first!");

      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Enter a username!");

      if (latestScore <= 0) {
        alert("No valid score received from Unity!");
        return;
      }

      try {
        console.log(`Submitting score: ${latestScore} with username: ${username}`);
        const tx = await contract.submitScore(latestScore, username);
        await tx.wait();
        alert("‚úÖ Score submitted! Tx: " + tx.hash);
        loadLeaderboard();
      } catch (err) {
        console.error("‚ùå Submit failed!", err);
      }
    }

    // ‚úÖ Load leaderboard
    async function loadLeaderboard() {
      if (!contract) return alert("Connect your wallet first!");

      const totalPlayers = Number(await contract.getPlayerCount());
      console.log("üìä Total Players:", totalPlayers);

      let entries = [];
      for (let i = 0; i < totalPlayers; i++) {
        const [addr, score, username] = await contract.getPlayerAt(i);
        entries.push({ addr, score: Number(score), username });
      }

      // Sort leaderboard: highest score first
      entries.sort((a, b) => b.score - a.score);

      let html = "<h2>Leaderboard</h2>";
      entries.forEach((e, index) => {
        const rank = index + 1;
        const highlight = (e.addr.toLowerCase() === (currentWallet || "").toLowerCase()) ? "‚≠ê" : "";
        html += `<div class="entry">
          <span>#${rank} ${highlight} ${e.username} (${e.addr.slice(0,6)}...)</span>
          <b>${e.score}</b>
        </div>`;
      });

      document.getElementById("leaderboard").innerHTML = html;
    }
  </script>
</body>
</html>
