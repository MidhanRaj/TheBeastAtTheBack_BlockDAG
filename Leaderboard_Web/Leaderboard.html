<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDAG Leaderboard</title>
  <script src="ethers.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700;
      text-shadow: 2px 2px 8px #ff0000;
      margin-top: 20px;
    }
    button {
      background: #ff0000;
      color: white;
      padding: 10px 16px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: #FFD700;
      color: black;
      box-shadow: 0 0 15px #FFD700;
    }
    #wallet {
      margin: 10px;
      font-size: 16px;
      color: #00ffff;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 10px;
      font-size: 16px;
    }
    #leaderboard {
      margin: 20px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004e92;
    }
    #leaderboard h2 {
      color: #00ffff;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <h1>üèÜ BDAG Game Leaderboard üèÜ</h1>

  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <div>
    <input type="text" id="username" placeholder="Enter your username">
    <input type="number" id="score" placeholder="Score from game">
  </div>

  <button onclick="submitScore()">‚úÖ Submit Score</button>
  <button onclick="loadLeaderboard()">üìú View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>No scores yet...</p>
  </div>

<script>
  const contractAddress = "0x7b41e89fd20bec81adbaad81c7e0ee2bd409f402";
  const contractABI = [
    {
      "anonymous": false,
      "inputs": [
        { "indexed": true, "internalType": "address", "name": "player", "type": "address" },
        { "indexed": false, "internalType": "uint256", "name": "score", "type": "uint256" },
        { "indexed": false, "internalType": "string", "name": "username", "type": "string" }
      ],
      "name": "ScoreSubmitted",
      "type": "event"
    },
    {
      "inputs": [
        { "internalType": "uint256", "name": "_score", "type": "uint256" },
        { "internalType": "string", "name": "_username", "type": "string" }
      ],
      "name": "submitScore",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [{ "internalType": "uint256", "name": "index", "type": "uint256" }],
      "name": "getPlayerAt",
      "outputs": [
        { "internalType": "address", "name": "", "type": "address" },
        { "internalType": "uint256", "name": "", "type": "uint256" },
        { "internalType": "string", "name": "", "type": "string" }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "getPlayerCount",
      "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
      "stateMutability": "view",
      "type": "function"
    }
  ];

  let provider, signer, contract;

  // ‚úÖ Get ?score=XXX from Unity link
  function autoFillScoreFromURL() {
    const params = new URLSearchParams(window.location.search);
    const scoreParam = params.get("score");
    if (scoreParam) {
      document.getElementById("score").value = scoreParam;
      console.log("‚úÖ Score auto-filled from Unity:", scoreParam);
    }
  }

  // ‚úÖ Connect wallet
  async function connectWallet() {
    try {
      if (!window.ethereum) return alert("Install MetaMask!");

      console.log("üñ± Connect button clicked.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const addr = await signer.getAddress();
      document.getElementById("wallet").innerText = "‚úÖ Connected: " + addr;
      console.log("‚úÖ Accounts returned:", addr);

      contract = new ethers.Contract(contractAddress, contractABI, signer);

    } catch (err) {
      console.error("‚ùå MetaMask connection failed!", err);
      alert("‚ùå Wallet connection failed! Check console for details.");
    }
  }

  // ‚úÖ Submit score with username
  async function submitScore() {
    if (!contract) return alert("Connect wallet first!");

    const username = document.getElementById("username").value.trim();
    const score = document.getElementById("score").value.trim();

    if (!username) return alert("Enter a username!");
    if (!score || isNaN(score)) return alert("Invalid score!");

    try {
      const tx = await contract.submitScore(score, username);
      alert("‚è≥ Submitting score... Tx: " + tx.hash);
      await tx.wait();
      alert("‚úÖ Score submitted!");
      loadLeaderboard(); 
    } catch (err) {
      console.error("‚ùå Submit failed:", err);
      alert("Submit failed. Check console for details.");
    }
  }

  // ‚úÖ Load leaderboard
  async function loadLeaderboard() {
    if (!contract) return alert("Connect wallet first!");

    try {
      const count = await contract.getPlayerCount();
      let html = "<h2>Leaderboard</h2>";

      let connectedWallet = signer ? (await signer.getAddress()).toLowerCase() : null;

      for (let i = 0; i < count; i++) {
        const entry = await contract.getPlayerAt(i);
        const wallet = entry[0];
        const score = entry[1];
        const username = entry[2];

        const highlight = connectedWallet && wallet.toLowerCase() === connectedWallet ? 
                          "style='color:yellow;font-weight:bold;'" : "";

        html += `<div class="entry" ${highlight}>
          üèÖ <b>${username}</b> (${wallet.slice(0,6)}...) - <span>${score} pts</span>
        </div>`;
      }

      document.getElementById("leaderboard").innerHTML = html;
    } catch (err) {
      console.error("‚ùå Failed to load leaderboard:", err);
      alert("Failed to load leaderboard. See console.");
    }
  }

  // ‚úÖ Auto-fill score if coming from Unity
  window.onload = autoFillScoreFromURL;
</script>
</body>
</html>
