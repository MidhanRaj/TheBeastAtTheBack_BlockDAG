<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDAG Leaderboard</title>

  <!-- ‚úÖ Load local ethers.js -->
  <script src="ethers.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FFD700; /* Yellow */
      text-shadow: 2px 2px 8px #ff0000; /* Red glow */
      margin-top: 30px;
    }
    button {
      background: #ff0000; /* Red */
      color: white;
      padding: 12px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff0000;
    }
    button:hover {
      background: #FFD700; /* Yellow */
      color: black;
      box-shadow: 0 0 15px #FFD700;
    }
    #wallet {
      margin: 20px;
      font-size: 18px;
      color: #00ffff; /* Cyan text */
    }
    #leaderboard {
      margin: 30px auto;
      max-width: 500px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #004e92;
    }
    #leaderboard h2 {
      color: #00ffff;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border-left: 4px solid #FFD700;
    }
  </style>
</head>
<body>
  <h1>üèÜ BDAG Game Leaderboard üèÜ</h1>
  
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="wallet">Not Connected</p>

  <button onclick="submitScore()">‚úÖ Submit Score</button>
  <button onclick="loadLeaderboard()">üìú View Leaderboard</button>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <p>No scores yet...</p>
  </div>

<script>
/* ‚úÖ Replace with your deployed smart contract details */
const contractAddress = "0xd89538fc30ce658e43225f90a39629dcdccc587f";
const contractABI = [
  {
    "anonymous": false,
    "inputs": [
      { "indexed": true, "internalType": "address", "name": "player", "type": "address" },
      { "indexed": false, "internalType": "uint256", "name": "score", "type": "uint256" }
    ],
    "name": "ScoreSubmitted",
    "type": "event"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "_score", "type": "uint256" }],
    "name": "submitScore",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [{ "internalType": "uint256", "name": "index", "type": "uint256" }],
    "name": "getScore",
    "outputs": [
      { "internalType": "address", "name": "player", "type": "address" },
      { "internalType": "uint256", "name": "value", "type": "uint256" }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "getScoreCount",
    "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
    "stateMutability": "view",
    "type": "function"
  }
];

let provider, signer, contract;

// ‚úÖ Connect wallet
async function connectWallet() {
  console.log("üñ± Connect button clicked.");
  if (!window.ethereum) {
    alert("MetaMask is required!");
    return;
  }
  try {
    console.log("üîó Requesting wallet connection...");
    provider = new ethers.providers.Web3Provider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    console.log("‚úÖ Accounts returned: ", accounts);
    signer = provider.getSigner();
    const addr = await signer.getAddress();
    document.getElementById("wallet").innerText = "‚úÖ Connected: " + addr;
    contract = new ethers.Contract(contractAddress, contractABI, signer);
  } catch (err) {
    console.error("‚ùå MetaMask connection failed!", err);
  }
}

// ‚úÖ Submit a test score (change number later)
async function submitScore() {
  if (!contract) return alert("‚ö†Ô∏è Connect wallet first!");
  try {
    const tx = await contract.submitScore(123); // Example
    alert("‚úÖ Score submitted! Tx Hash: " + tx.hash);
  } catch (err) {
    console.error("‚ùå Submit failed", err);
  }
}

// ‚úÖ Load leaderboard
async function loadLeaderboard() {
  if (!contract) return alert("‚ö†Ô∏è Connect wallet first!");
  try {
    const count = await contract.getScoreCount();
    let html = "<h2>Leaderboard</h2>";
    for (let i = 0; i < count; i++) {
      const entry = await contract.getScore(i);
      html += `<div class="entry">${entry.player.slice(0,6)}... - <b>${entry.value}</b></div>`;
    }
    document.getElementById("leaderboard").innerHTML = html;
  } catch (err) {
    console.error("‚ùå Failed to load leaderboard", err);
  }
}
</script>
</body>
</html>
